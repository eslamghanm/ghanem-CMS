<div class="flex items-center justify-between gap-2">
  <div class="flex-1">
    <input class="input" placeholder="Search treatments..." [(ngModel)]="query" (ngModelChange)="page=1" />
  </div>
  <div class="flex items-center gap-2">
    <button class="btn btn-outline" (click)="importFromSeed()">Import Sample</button>
    <div class="text-sm text-neutral-500">Total: {{ treatments.list().length }}</div>
  </div>
</div>

<div class="mt-3 divide-y divide-neutral-200 dark:divide-neutral-800">
  <div *ngFor="let t of filtered" class="py-3 flex items-center justify-between">
    <div>
      <div class="font-medium">{{ t.name }}</div>
      <div class="text-xs text-neutral-500">{{ t.code || '-' }} â€¢ {{ t.basePrice | currency }}</div>
    </div>
    <div class="flex items-center gap-2">
      <button class="btn btn-outline" (click)="remove(t.id)">Delete</button>
    </div>
  </div>
</div>

<div class="flex items-center justify-center gap-2 mt-3">
  <button class="btn btn-outline" [disabled]="page<=1" (click)="page=page-1">Prev</button>
  <div class="text-sm">Page {{ page }} / {{ totalPages() }}</div>
  <button class="btn btn-outline" [disabled]="page>=totalPages()" (click)="page=page+1">Next</button>
</div>
