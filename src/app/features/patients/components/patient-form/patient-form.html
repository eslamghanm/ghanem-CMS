<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">
  <div>
    <label class="label">Name</label>
    <input class="input" formControlName="name" placeholder="Patient name" />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
    <div>
      <label class="label">Phone</label>
      <input class="input" formControlName="phone" placeholder="0123 456 789" />
    </div>
    <div>
      <label class="label">Date of Birth</label>
      <input class="input" type="date" formControlName="dob" />
    </div>
  </div>
  <div>
    <label class="label">Notes</label>
    <textarea class="input" rows="3" formControlName="notes" placeholder="Optional notes"></textarea>
  </div>
  <div class="pt-2">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save Patient</button>
  </div>
</form>
